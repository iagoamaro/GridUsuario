<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/myApp.js"></script>
    <title>Tabela de Usuários</title>
</head>
<body>
    <div class="col-md-12" ng-app="myApp" ng-controller="userCtrl">
        <div class="panel-default text-center">
            <h1>Tabela de Usuário</h1>
        </div>
        <table class="table table-striped table-hover table-bordered">
            <tr>
                <th>Id</th>                                               
                <th>Nome</th>
                <th>Foto</th> 
            </tr>
            <tr ng-repeat="u in user.data">
                <td>{{u.id}}</td>                                                
                <td style="text-transform:capitalize;">{{u.first_name +" "+ u.last_name[0].toUpperCase()+"."}}</td>
                <td><img style="max-width:100px; max-height:100px; width:100%; height:100%;" src="{{u.avatar}}" /></td>
            </tr>
           
        </table>
        <div class="text-center">
            <div class="row" style="padding-bottom:5px;">
                <button class="btn btn-primary" ng-disabled="user.page == 1" ng-click="antPage(user.page)">Anterio</button>
                <span>Pagina: {{user.page}} de {{user.total_pages}}</span>
                <button class="btn btn-primary" ng-disabled="user.page == 4" ng-click="proxPage(user.page)">Proxima</button>
            </div>
            
            <div class="row">                
                <input placeholder="Ir para página" type="number" ng-model="buscar"/>
                <button class="btn btn-default btn-sm" ng-disabled="buscar > user.total_pages || buscar <= 0" ng-click="goPage(buscar)">Ir</button>
            </div>            
        </div>
    </div>

</body>
</html>
